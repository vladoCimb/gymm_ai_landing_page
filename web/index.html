<!DOCTYPE html>
<html lang="en">

<head>
  <!--

    href value below to reflect the base path you are serving from.

    This is a placeholder for base href that will be replaced by the value of

  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <title>Gymm AI</title>
  <link rel="canonical" href="https://gymm.ai/">

  <!-- Primary SEO Meta Tags -->
  <meta name="description"
    content="Revolutionize your fitness journey with Gymm AI. Get personalized AI-powered workout plans, real-time coaching, and transform your body with cutting-edge artificial intelligence technology.">
  <meta name="keywords"
    content="AI fitness, gym AI, artificial intelligence workout, personalized fitness, AI personal trainer, fitness transformation, smart workout plans, AI coaching">
  <meta name="author" content="Gymm AI">
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

  <!-- Open Graph meta tags for better link previews -->
  <meta property="og:url" content="https://gymm.ai">
  <meta property="og:title" content="Gymm AI - Transform Your Fitness with AI">
  <meta property="og:description"
    content="Revolutionize your fitness journey with personalized AI-powered workout coaching.">
  <meta property="og:image" content="https://gymm.ai/icons/og-image.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="Gymm AI - AI-Powered Fitness coaching">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Gymm AI">
  <meta property="og:locale" content="en_US">

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Gymm AI - Transform Your Fitness with AI">
  <meta name="twitter:description"
    content="Revolutionize your fitness journey with personalized AI-powered workout coaching.">
  <meta name="twitter:image" content="https://gymm.ai/icons/og-image.jpg">
  <meta name="twitter:image:alt" content="Gymm AI - AI-Powered Fitness coaching">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Gymm AI">
  <link rel="apple-touch-icon" href="favicon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="shortcut icon" type="image/png" href="favicon.png" />


  <link rel="manifest" href="manifest.json">

  <meta name="autoplay-policy" content="no-user-gesture-required">

  <!-- Keep the background black until Flutter loads -->
  <meta name="theme-color" content="#000000" />

  <!-- Font smoothing and antialiasing CSS -->
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      /* For WebKit browsers (Chrome, Safari) */
      -moz-osx-font-smoothing: grayscale;
      /* For Firefox on macOS */
      text-rendering: optimizeLegibility;
      /* Optimize text rendering */
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    html,
    body {
      background-color: #000;
      margin: 0;
      height: 100%;
    }

    /* Safari-specific text input fixes */
    input,
    textarea {
      -webkit-appearance: none;
      -webkit-border-radius: 0;
      border-radius: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: text;
      -khtml-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    /* Fix for Safari text input focus issues */
    input:focus,
    textarea:focus {
      outline: none;
      -webkit-box-shadow: none;
      box-shadow: none;
    }

    /* Ensure proper text input handling in Safari */
    .flutter-text-field {
      -webkit-user-select: text !important;
      -khtml-user-select: text !important;
      -moz-user-select: text !important;
      -ms-user-select: text !important;
      user-select: text !important;
    }

        /* Logo splash screen with fade animation */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-out;
    }
    
    #logo-splash {
      width: 180px;
      height: auto;
      animation: fadeInOut 1s ease-in-out infinite;
    }
    
    @keyframes fadeInOut {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }
    
    /* Flutter content fade-in effect */
    .flutter-content {
      opacity: 0;
      transition: opacity 0.8s ease-in;
    }
    
    .flutter-content.flutter-loaded {
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- Logo splash screen while Flutter loads -->
  <div id="splash">
    <img src="logo.png" alt="Gymm AI Logo" id="logo-splash">
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Store the initial route for Flutter to handle
    window.initialRoute = window.location.pathname;
    
    // Record when the page started loading
    const startTime = Date.now();
    
    window.addEventListener('flutter-first-frame', () => {
      const elapsedTime = Date.now() - startTime;
      const minDisplayTime = 1500; // 1.5 seconds minimum
      
      if (elapsedTime < minDisplayTime) {
        // If less than 1.5 seconds have passed, wait for the remaining time
        const remainingTime = minDisplayTime - elapsedTime;
        setTimeout(() => {
          // Fade out splash screen
          const s = document.getElementById('splash');
          if (s) {
            s.style.opacity = '0';
            // Remove splash after fade-out completes
            setTimeout(() => {
              if (s) s.remove();
              // Trigger Flutter content fade-in
              document.body.classList.add('flutter-loaded');
            }, 500);
          }
        }, remainingTime);
      } else {
        // If already waited 1.5+ seconds, fade out splash immediately
        const s = document.getElementById('splash');
        if (s) {
          s.style.opacity = '0';
          setTimeout(() => {
            if (s) s.remove();
            document.body.classList.add('flutter-loaded');
          }, 500);
        }
      }
    });
  </script>

</html>
