<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="Transform your fitness with AI" content="Gymm AI">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Video autoplay support -->
  <meta name="autoplay-policy" content="no-user-gesture-required">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gymm_ai_landing_page">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Gymm AI</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Keep the background black until Flutter loads -->
  <meta name="theme-color" content="#000000" />
  
  <!-- Font smoothing and antialiasing CSS -->
  <style>
    * {
      -webkit-font-smoothing: antialiased; /* For WebKit browsers (Chrome, Safari) */
      -moz-osx-font-smoothing: grayscale;  /* For Firefox on macOS */
      text-rendering: optimizeLegibility; /* Optimize text rendering */
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    html, body {
      background-color: #000;
      margin: 0;
      height: 100%;
    }
    /* Hide overflow until Flutter paints */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- simple black overlay -->
  <div id="splash"></div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', () => {
      const s = document.getElementById('splash');
      if (s) s.remove();
    });
  </script>
</html>
